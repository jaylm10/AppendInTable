<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendInTable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div id="table" class="table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
            </table>

        </div>
        <div class="button">
            <input id="name" class="common" type="text"/>
            <input id="age" class="common" type="text"/>
            
            <button id="submit" class="common">Submit</button>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
